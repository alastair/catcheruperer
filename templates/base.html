
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>The Catcheruperer</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/billboard.css" rel="stylesheet">
  </head>

  <body>

    <div class="container">

      <!-- Static navbar -->
      <nav class="navbar navbar-default">
        <div class="container-fluid">
          <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
              <span class="sr-only">Toggle navigation</span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
              <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="/">The Catcheruperer</a>
          </div>
          <div id="navbar" class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
              <li><a href="/hacks">Hacks</a></li>
              <li><a href="/charts">Charts</a></li>
            </ul>
            <ul class="nav navbar-nav navbar-right">
              <li><a href="#">Bootstrap</a></li>
              <li><a href="#">is cool</a></li>
              <li><a href="#">hi sam</a></li>
            </ul>
          </div><!--/.nav-collapse -->
        </div><!--/.container-fluid -->
      </nav>

      <div class="jumbotron">
          {% block main %}
          {% endblock %}
      </div>

    </div>

    <footer class="footer">
      <div class="container">
        <p class="text-muted">Made by @alastairporter and @jensnockert at Music Hack Day Midem 2015</p>
      </div>
    </footer>


    <!-- Bootstrap core JavaScript
    ================================================== -->
    <script src="/static/js/jquery.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>
    <script src="/static/js/billboard.js"></script>
    <script src="/static/js/typeahead.jquery.js"></script>
    <script src="/static/js/bloodhound.min.js"></script>
    <script src="http://code.highcharts.com/highcharts.js"></script>
    {% block scripts %}
    {% endblock %}
  </body>
</html>
