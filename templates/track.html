{% extends "base.html" %}

{% block main %}
<div id="container" style="width:100%; height:400px;"></div>
{% endblock %}

{% block scripts %}
<script type="text/javascript">
$(document).ready(function() {
        $('#container').highcharts({
        chart: {
            type: 'line'
        },
        title: {
            text: '{{artist}} - {{title}}'
        },
        xAxis: {
            categories: {{dates|safe}}
        },
        yAxis: {
            reversed: true,
            min: 1,
            max: 100
        },
        legend: {
            enabled: false
        },
        series: [{name: '{{artist}} - {{title}}', data: {{positions|safe}} }]
    });
});
</script>
{% endblock %}
