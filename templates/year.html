{% extends "base.html" %}

{% block main %}
<h2>Tracks from {{year}}</h2>
<table class="table">
    <tr><th>Song</th><th>Date entered chart</th><th>rank</th></tr>
    {% for d in data %}
    <tr>
        <td><a href="/artist/{{d[1]}}/{{d[2]}}">{{d[1]}} - {{d[2]}}</a></td>
        <td>{{d[2]}}</td><td>{{d[0]}}</td></tr>
    {% endfor %}
{% endblock %}

{% block scripts %}
<script type="text/javascript">
</script>
{% endblock %}
