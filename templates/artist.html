{% extends "base.html" %}

{% block main %}
<h3>Songs by {{artist}}</h3>

<table class="table">
    <tr><th>Song</th><th>Rank</th><th>Entered charts</th></tr>
    {% for t in tracks %}
        <tr><td><a href="/artist/{{artist}}/{{t['title']}}">{{t['title']}}</a></td>
            <td>{{t['rank']}}</td><td>{{t['first']}}</td></tr>
    {% endfor %}
</table>
{% endblock %}

{% block scripts %}
<script type="text/javascript">
</script>
{% endblock %}
